<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Discord</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- header -->
    <header class="debug bg-blue text-white">
        <nav class="outer-container d-flex flex-row flex-between">
            <img src="" alt="Discord Logo">
            <ul>
                <li>nav-text</li>
            </ul>
            <button>button</button>
        </nav>
        <div id="hero" class="inner-container">hero</div>

    <!-- main -->
    <main class="debug">
        <section class="place outer-container d-flex flex-row debug">
            <div class="image debug">image</div>
            <div class="content debug">testo</div>

        <section class="meet outer-container d-flex flex-row-reverse bg-light debug">
            <div class="image debug">image</div>
            <div class="content debug">testo</div>
        </section>
        <section class="community outer-container d-flex flex-row debug">
            <div class="image debug">image</div>
            <div class="content debug">testo</div>

        <section id="technology" class="technology d-flex flex-between outer-container flex-col items-center bg-light debug">
            <div class="content debug">testo</div>
            <div class="image debug">image</div>
        </section>
        <section class="call-to-action outer-container d-flex flex-between bg-light debug">call to action</section>
    </main>
    <!-- footer -->
    <footer class="bg-dark text-white debug">
        <div class="top-footer outer-container">top footer</div>
        <div class="bottom-footer outer-container">bottom footer</div>
    </footer>
